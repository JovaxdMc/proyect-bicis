
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Registro De Usuarios</title>
    <link rel="stylesheet" href="/views/src/css/estiloRegUsuariosAdm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fdcbc345f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <title>Registro Usuarios</title>
</head>
<body class="bg-black">
    <div class="container mt-5">
        <div class="row paneluno m-4 p-2">
            <h3>Registro De Usuarios</h3>
       
        <div class="row">
            <div class="col-12">
                <div class="col-12">
                    <form class="p-3 border rounded">
                        <div class="row mb-3">
                          <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                          </div>
                          <div class="col-md-6">
                            <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="apellidoPaterno" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-md-6">
                            <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="apellidoMaterno" required>
                          </div>
                          <div class="col-md-6">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-md-6">
                            <label for="municipio" class="form-label">Municipio</label>
                            <input type="text" class="form-control" id="municipio" required>
                          </div>
                          <div class="col-md-6">
                            <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correoElectronico" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                          </div>
                          <div class="col-md-6">
                            <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-md-6">
                            <label for="tipoUsuario" class="form-label">Tipo de usuario</label>
                            <select class="form-select" id="tipoUsuario" required>
                              <option value="" disabled selected>Selecciona una opción</option>
                              <option value="usuario">Usuario</option>
                              <option value="administrador">Administrador</option>
                            </select>
                          </div>
                          <div class="col-md-6">
                            <label for="imagenPerfil" class="form-label">Imagen de perfil</label>
                            <input type="file" class="form-control" id="imagenPerfil" accept="image/*" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-md-6">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" required>
                          </div>
                          <div class="col-md-6">
                            <label for="confirmarContraseña" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmarContraseña" required>
                        </div>
                        
                          </div>
                          <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary me-2">Registrar</button>
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                          </div>
                        </form>

                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
