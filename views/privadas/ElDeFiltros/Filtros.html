<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registro De Usuarios</title>
        <link rel="stylesheet" href="/views/src/css/estiloFiltros.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/fdcbc345f8.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <title>Registro Usuarios</title>
    </head>
<body class="bg-black">
    <div class="paneluno m-4 p-2">
            <div class="row justify-content-end">
                <div class="col-3 bg-white">
                  One of two columns
                </div>
                <div class="col-4 bg-white">
                  One of two columns
                </div>
            </div>
        </div>
    </div>

    <label for="num_serie">Buscar por número de serie:</label>
                <input type="text" id="num_serie" name="num_serie" placeholder="Ingrese el número de serie...">
                <br><br>
                <label for="filtro">Filtrar por:</label>
                <select name="filtro" id="filtro">
                    <option value="">Seleccione una opción</option>
                    <option value="ubicacion">Ubicación</option>
                    <option value="num_serie">Número de serie</option>
                    <option value="fecha">Fecha</option>
                </select>

</body>
</html>
